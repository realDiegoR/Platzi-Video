<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Regístrate</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logo.png" alt="Platzi Video">
    </header>
    <main class="signin">
        <h2>Regístrate</h2>
        <form class="signin__form">
          <input class="input" type="text" name="name" placeholder="Nombre" required>
          <input class="input" type="text" name="email" placeholder="Correo" required>
          <input class="input" type="password" name="password" placeholder="Contraseña" required>
          <input class="button" type="submit" value="Registrarme">
        </form>
        <section class="signin__login">
          <h4><a class="anchor" href="./login.html">Inicio Sesión</a></h4>
        </section>
    </main>
    <footer class="footer">
      <a class="anchor" href="/">Términos y Condiciones</a>
      <a class="anchor" href="/">Declaración de Privacidad</a>
      <a class="anchor" href="/">Centro de Ayuda</a>
    </footer>
  </body>
</html>
